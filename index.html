<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Muse Dash Charts</title>
    <style>
        body {
            background-color: #f3f3f3; /* Light background */
            color: #222; /* Dark text */
            font-family: 'Comic Sans MS', cursive; /* Playful font */
            background-image: url('https://example.com/musedash-background.jpg'); /* Add a Muse Dash background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* No repeat */
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            color: #ff6f61; /* Vibrant Muse Dash color */
        }
        h3 {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.5rem;
        }
        a {
            color: #ff6f61; /* Vibrant Muse Dash color */
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold; /* Bold links */
        }
        a:hover {
            color: #ffab91; /* Lighter shade on hover */
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            border: 2px solid #ff6f61; /* Border matching Muse Dash theme */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
